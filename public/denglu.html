<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="javascripts/jquery-1.11.3.min.js" ></script>
		<link rel="stylesheet" href="stylesheets/index.css" />
	</head>
	<body>
		账号:<input type="text" placeholder="输入用户名" id="username"/><br />
		密码:<input type="password" placeholder="输入密码" id="pwd"/>
	    <button id="submit">登录</button>
	</body>
	<script>
	$('#submit').click(function(){
		$.ajax({
			type:"post",
			url:"http://localhost:2799/list/denglu",
			data:{
				"username":$("#username").val(),
				"pwd":$("#pwd").val()
				},
			success:function(e){
				if (e.flag==1) {
					alert("登录成功")
				} else if(e.flag==2){
					alert("用户名不存在")
				}else if(e.flag==3){
					alert("密码错误")
				}
			}
		});
	})
		
	</script>
</html>
